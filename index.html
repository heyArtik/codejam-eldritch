<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="ancient azathoth"></div>
        <div class="ancient cthulhu"></div>
        <div class="ancient iogSothoth"></div>
        <div class="ancient shubNiggurath"></div>
    </header>
    <main class="main">
        <div class="complexity veryEasy">Very easy</div>
        <div class="complexity easy">Easy</div>
        <div class="complexity normal">Normal</div>
        <div class="complexity hard">Hard</div>
        <div class="complexity veryHard">Very hard</div>
    </main>
    <footer class="footer">
        <div class="tracker">
            <div class="container-stage first">
                <span class="stage-text">First stage</span>
                <div class="dots-container">
                    <div class="dot-green"></div>
                    <div class="dot-red"></div>
                    <div class="dot-blue"></div>
                </div>
            </div>
            <div class="container-stage second">
                <span class="stage-text">Second stage</span>
                <div class="dots-container">
                    <div class="dot-green"></div>
                    <div class="dot-red"></div>
                    <div class="dot-blue"></div>
                </div>
            </div>
            <div class="container-stage third">
                <span class="stage-text">Third stage</span>
                <div class="dots-container">
                    <div class="dot-green"></div>
                    <div class="dot-red"></div>
                    <div class="dot-blue"></div>
                </div>
            </div>
        </div>
        <div class="current-card"></div>
        <div class="last-card"></div>
        <div class="shuffle-the-card">Shuffle the card</div>
    </footer>
    <script src="script.js" type="module"></script>
    <script src="data/ancients.js" type="module"></script>
    <script src="data/difficulties.js" type="module"></script>
    <script src="data/mythicCards/index.js" type="module"></script>
    <script src="data/mythicCards/blue/index.js" type="module"></script>
    <script src="data/mythicCards/green/index.js" type="module"></script>
    <script src="data/mythicCards/brown/index.js" type="module"></script>
    <script src="assets/Ancients/index.js" type="module"></script>
    <script src="assets/MythicCards/blue/index.js" type="module"></script>
    <script src="assets/MythicCards/brown/index.js" type="module"></script>
    <script src="assets/MythicCards/green/index.js" type="module"></script>

</body>
</html>
